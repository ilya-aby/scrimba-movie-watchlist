<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles and Icons -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app-container">
    <img id="header-background" src="images/header-bg.png" alt="header background">
    <header>
      <h1>Betterboxd</h1>
      <div id="header-action-buttons">
        <button class="top-films-button" id="open-top-films" title="Show Top Films" aria-label="Show Top Films">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"  fill="currentColor" width="19" height="19">
            <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5q0 .807-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33 33 0 0 1 2.5.5m.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935m10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935"/>
          </svg>
        </button>
        <button class="watchlist-button" id="open-watchlist" title="Show Watchlist" aria-label="Show Watchlist">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z" clip-rule="evenodd" />
          </svg>
        </button>
        <button class="like-button" id="open-likes" title="Show Likes" aria-label="Show Likes">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
          </svg>        
        </button>
      </div>
    </header>
    <main>
      <form id="search-container">
        <input id="search-input" type="search" placeholder="Search for a movie" required>
      </form>
      <div id="movies-container" class="empty">
        <img id="film-reel-icon" src="images/film-reel.svg" alt="Film reel icon">
        <p class="placeholder-text">Start Exploring</p>
      </div>
    </main>
  </div>
  <script src="secrets.env"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
